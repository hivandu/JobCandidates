<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=375,maximum-scale=1.5,user-scalable=no,minimal-ui">
  <title>sis test project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/swiper.css">
  <script type="text/javascript" src="js/sea.js"></script>
</head>
<body>
  <div class="media-audio">
    <audio>
      <source src="video/music.mp3">
    </audio>
  </div>
  <div id="wrapper">
    <div class="swiper-container swiper-container-vertical">
      <div class="swiper-wrapper">
        <section class="swiper-slide scene-wrapper blueSwiper">
          <header>
            <img src="images/scene01-hd.png" width="375" alt="">
          </header>
          <article class="media-wrapper">
            <video class="media-video" width="375" height="247" webkit-playsinline="" x-webkit-airplay="" poster="images/3d01.jpg" preload="auto">
              <source src="video/3d01.mp4" type="video/mp4">
              </object>
            </video>
          </article>
          <article class="scene-move">
            <img src="images/scene01-bg.png" width="375" alt="" class="scene-bg">
            <img src="images/scene01-gear01.png" alt="" class="scene-gear gear-top gear-left">
            <img src="images/scene01-gear01.png" alt="" class="scene-gear gear-top gear-right">
            <img src="images/scene01-gear01.png" alt="" class="scene-gear gear-bottom gear-left">
            <img src="images/scene01-gear01.png" alt="" class="scene-gear gear-bottom gear-right">
            <img src="images/scene01-gear00.png" alt="" class="scene-gear gear-title">
            <img src="images/scene01-tittle-01.png" alt="" class="scene-title title-1">
            <img src="images/scene01-tittle-02.png" alt="" class="scene-title title-2">
            <img src="images/scene01-tittle-03.png" alt="" class="scene-title title-3">
            <img src="images/scene01-title-slide.png" alt="" class="scene-slide slide-bayonet">
            <img src="images/scene01-leftline.png" alt="" class="scene-line line-left">
            <img src="images/scene01-rightline.png" alt="" class="scene-line line-right">

            <div class="btn-wrapper">
              <a href="#" class="play"><img src="images/scene01-triangle-01.png" alt="" class="btn"></a>
              <img src="images/scene01-triangle-02.png" alt="" class="go-left go">
              <img src="images/scene01-triangle-03.png" alt="" class="go-right go">
            </div>
          </article>
          <footer>
          </footer>
        </section>
        <section class="swiper-slide scene-wrapper greenSwiper">
          <header>
            <img src="images/scene02-hd.png" width="375" alt="">
          </header>
          <article class="media-wrapper">
            <video class="media-video" width="375" height="247" webkit-playsinline="" x-webkit-airplay="" poster="images/3d02.jpg" preload="auto">
              <source src="video/3d02.mp4" type="video/mp4">
              </object>
            </video>
          </article>
          <article class="scene-move">
            <img src="images/scene02-bg.png" width="375" alt="" class="scene-bg">
            <img src="images/scene02-gear01.png" alt="" class="scene-gear gear-top gear-left">
            <img src="images/scene02-gear01.png" alt="" class="scene-gear gear-top gear-right">
            <img src="images/scene02-gear01.png" alt="" class="scene-gear gear-bottom gear-left">
            <img src="images/scene02-gear01.png" alt="" class="scene-gear gear-bottom gear-right">
            <img src="images/scene02-gear00.png" alt="" class="scene-gear gear-title">
            <img src="images/scene02-tittle-01.png" alt="" class="scene-title title-1">
            <img src="images/scene02-tittle-02.png" alt="" class="scene-title title-2">
            <img src="images/scene02-tittle-03.png" alt="" class="scene-title title-3">
            <img src="images/scene02-title-slide.png" alt="" class="scene-slide slide-bayonet">
            <img src="images/scene02-leftline.png" alt="" class="scene-line line-left">
            <img src="images/scene02-rightline.png" alt="" class="scene-line line-right">

            <div class="btn-wrapper">
              <a href="#" class="play"><img src="images/scene02-triangle-01.png" alt="" class="btn"></a>
              <img src="images/scene02-triangle-02.png" alt="" class="go-left go">
              <img src="images/scene02-triangle-03.png" alt="" class="go-right go">
            </div>
          </article>
          <footer>
          </footer>
        </section>
        <section class="swiper-slide scene-wrapper redSwiper">
          <header>
            <img src="images/scene03-hd.png" width="375" alt="">
          </header>
          <article class="media-wrapper">
            <video class="media-video" width="375" height="247" webkit-playsinline="" x-webkit-airplay="" poster="images/3d03.jpg" preload="auto">
              <source src="video/3d03.mp4" type="video/mp4">
              </object>
            </video>
          </article>
          <article class="scene-move">
            <img src="images/scene03-bg.png" width="375" alt="" class="scene-bg">
            <img src="images/scene03-gear01.png" alt="" class="scene-gear gear-top gear-left">
            <img src="images/scene03-gear01.png" alt="" class="scene-gear gear-top gear-right">
            <img src="images/scene03-gear01.png" alt="" class="scene-gear gear-bottom gear-left">
            <img src="images/scene03-gear01.png" alt="" class="scene-gear gear-bottom gear-right">
            <img src="images/scene03-gear00.png" alt="" class="scene-gear gear-title">
            <img src="images/scene03-tittle-01.png" alt="" class="scene-title title-1">
            <img src="images/scene03-tittle-02.png" alt="" class="scene-title title-2">
            <img src="images/scene03-tittle-03.png" alt="" class="scene-title title-3">
            <img src="images/scene03-title-slide.png" alt="" class="scene-slide slide-bayonet">
            <img src="images/scene03-leftline.png" alt="" class="scene-line line-left">
            <img src="images/scene03-rightline.png" alt="" class="scene-line line-right">

            <div class="btn-wrapper">
              <a href="#" class="play"><img src="images/scene03-triangle-01.png" alt="" class="btn"></a>
              <img src="images/scene03-triangle-02.png" alt="" class="go-left go">
              <img src="images/scene03-triangle-03.png" alt="" class="go-right go">
            </div>
          </article>
          <footer>
          </footer>
        </section>
      </div>
      <div class="swiper-button-next next-page hide"><img src="images/scene01-triangle-04.png" alt=""></div>
    </div>
  </div>

  <script type="text/javascript">
     seajs.config({
      base: './js/',
      alisa:{
        'jquery': 'seajq.js'
      }
     })
     seajs.use('main');
  </script>
</body>
</html>
